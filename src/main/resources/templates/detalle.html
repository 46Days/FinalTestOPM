<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>ONE PUNCH MAN</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal"></header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="row">
				<div class="col-md-3">
					<img class="rounded mx-auto d-block"
						th:src="@{/logos/{img} (img=${vacante.imagen}) } "
						alt="Generic placeholder image" width="220" height="220">
				</div>
				<div class="col-md-9">
					<div class="card">
						<h4 class="card-header">
							NOMBRE: <strong th:text="${vacante.nombre}">Ingeniero
								Civil</strong>
						</h4>
						<div class="card-body">
							<div class="alert alert-danger" role="alert"
								sec:authorize="isAnonymous()">
								¿Te interesa esta Vacante? <strong>Regístrate</strong> y después
								ingresa para enviar tu CV.
							</div>
							<h5 class="card-title">
								<strong>Categoría: </strong>  <font COLOR="GREEN">
								<span th:text="${vacante.categoria.nombre}">Nombre la
									categoría </font></span>
							</h5>
							<h6 class="card-title">
								<strong>REGISTRO: </strong> <span
									th:text="${#dates.format(vacante.fecha, 'dd-MM-yyyy')}">2019-01-01</span>
							</h6>
							<h6 class="card-title">
								<strong>PATROCINADORES: </strong><span
									th:text="${vacante.patrocinadores}">$9000</span>
							</h6>
							<h6 class="card-title">
								<strong>HABILIDADES: </strong><span
									th:text="${vacante.descripcion}">$9000</span>
							</h6>

							<div class="card bg-light mb-3">
								<div class="card-body">
									<h3 class="card-title">INFORMACION</h3>
									<h5 class="card-title">PELEAS</h5>
									<p class="card-text" th:utext="${vacante.peleas}"></p>
									<h5 class="card-title">RESULTADOS</h5>
									<p class="card-text" th:utext="${vacante.resultados}"></p>
									<h5 class="card-title">TELEFONO</h5>
									<p class="card-text" th:utext="${vacante.telefono}"></p>
									<h5 class="card-title">RESIDENCIA</h5>
									<p class="card-text" th:utext="${vacante.residencia}"></p>
								</div>
							</div>
							<a th:href="@{/}"
								role="button"  class="btn btn-success btn-sm"
								title="Quiero aplicar para esta oferta de trabajo."><i
								class="fas fa-file" aria-hidden="true"></i> Volver</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
